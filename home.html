<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Button Animations</h2>
    <div class="hover">
        <button>Hover</button>
    </div>

    <div class="focus">
        <button>Focus</button>
    </div>

    <div class="active">
        <button>Active</button>
    </div>

    <h2>Animation</h2>
    <div class="scroll-container">
        <div class="scroll-text">
            This is an animation of CSS , Keep watching it move endlessly.
        </div>
    </div>
    </div>

</body>

</html>
